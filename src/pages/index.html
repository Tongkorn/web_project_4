<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Travel">
  <title>Around The U.S.</title>
</head>

<body class="root">
  <div class="root__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="<%=require('../images/avatar.svg')%>" alt="avatar" class="profile__avatar">
          <div class="profile__detail">
            <div class="profile__text">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__job">Explorer</p>
            </div>
            <button type="button" class="profile__edit-btn" aria-label="edit-name">
            </button>
          </div>
        </div>
        <button type="button" class="profile__add-btn" aria-label="add-profile">
        </button>
      </section>
      <section class="cards">

      </section>
    </main>
    <footer class="footer">&copy; 2021 Around The U.S.</footer>
    <div class="popup" data-form="popup__form_edit">
      <form name="form-edit-profile" method="post" class="popup__form popup__edit-profile" novalidate>
        <h3 class="popup__title">Edit Profile</h3>
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Name" id="name-input"
          required>
        <span class="popup__error name-input-error">Please fill out this field.</span>
        <input type="text" name="about" class="popup__input popup__input_type_job" placeholder="About me" id="job-input"
          required>
        <span class="popup__error job-input-error">Please fill out this field.</span>
        <button type="submit" class="popup__btn popup__btn_type_save" aria-label="save">Save</button>
        <button type="button" class="popup__btn popup__btn_type_close" aria-label="close"></button>
      </form>
    </div>
    <div class="popup" data-form="popup__form_add">
      <form name="form-add-card" method="post" class="popup__form  popup__add-card" novalidate>
        <h3 class="popup__title">New place</h3>
        <input type="text" name="name" class="popup__input popup__input_type_img-title" placeholder="Title"
          id="img-input" required>
        <span class="popup__error img-input-error"></span>
        <input type="text" name="link" class="popup__input popup__input_type_link" placeholder="Image link"
          id="link-input" required>
        <span class="popup__error link-input-error"></span>
        <button type="submit" class="popup__btn popup__btn_type_save" aria-label="save">Create</button>
        <button type="button" class="popup__btn popup__btn_type_close" aria-label="close"></button>
      </form>
    </div>
    <div class="popup" data-image="popup__view_image">
      <figure class="popup__card">
        <img src="<%'https://picsum.photos/400'%>" class="popup__img" alt="untitled image">
        <figcaption class="popup__img-caption">Untitled image</figcaption>
        <button type="button" class="popup__btn popup__btn_type_close" aria-label="close"></button>
      </figure>
    </div>
  </div>
  <!-- <div class="loading">
    <div class="header__logo loading__logo"></div>
  </div> -->

  <template id="card-template">
    <article class="card">
      <img src="<%'https://picsum.photos/400'%>" alt="untitled image" class="card__pic">
      <button type="button" class="card__delete" aria-label="delete-card"></button>
      <div class="card__content">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button type="button" class="card__like-btn" aria-label="like">
          </button>
          <p class="card__like-total">0</p>
        </div>
      </div>
    </article>
  </template>
</body>

</html>
