<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="root">
  <div class="root__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.svg" alt="avatar" class="profile__avatar">
          <div class="profile__detail">
            <div class="profile__text">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__job">Explorer</p>
            </div>
            <button type="button" class="profile__edit-btn" aria-label="edit-name">
            </button>
          </div>
        </div>
        <button type="button" class="profile__add-btn" aria-label="add-profile">
        </button>
      </section>
      <section class="cards">
        <article class="card">
          <img src="./images/Yosemite-valley.svg" alt="Yosemite Valley" class="card__pic">
          <div class="card__content">
            <h2 class="card__title">Yosemite Valley </h2>
            <button type="button" class="card__like-btn " aria-label="like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/lake-louise.svg" alt="Lake Louise" class="card__pic">
          <div class="card__content">
            <h2 class="card__title">Lake Louise </h2>
            <button type="button" class="card__like-btn" aria-label="like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/bald-mountains.svg" alt="Bald Mountains" class="card__pic">
          <div class="card__content">
            <h2 class="card__title">Bald Mountains</h2>
            <button type="button" class="card__like-btn"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/latemar.svg" alt="Latemar" class="card__pic">
          <div class="card__content">
            <h2 class="card__title">Latemar </h2>
            <button type="button" class="card__like-btn" aria-label="like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/vanoise-national-park.svg" alt="Vanoise National Park" class="card__pic">
          <div class="card__content">
            <h2 class="card__title">Vanoise National Park
            </h2>
            <button type="button" class="card__like-btn" aria-label="like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/lago-di-braies.svg" alt="Lago Di Braies" class="card__pic">
          <div class="card__content">
            <h2 class="card__title">Lago di Braies
            </h2>
            <button type="button" class="card__like-btn" aria-label="like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">&copy; 2021 Around The U.S.</footer>
    <div class="popup">
      <form name="form-edit-profile" method="post" class="popup__edit-profile">
        <h3 class="popup__title">Edit profile</h3>
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Name">
        <input type="text" name="aboutme" class="popup__input popup__input_type_job" placeholder="About me">
        <button type="submit" class="popup__btn popup__btn_type_save" aria-label="save">Save</button>
        <button type="button" class="popup__btn popup__btn_type_close" aria-label="close"></button>
      </form>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
