<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="root">
  <div class="page ">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.svg" alt="avatar" class="profile__avatar">
          <div class="profile__detail">
            <div class="profile__text">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__job">Explorer</p>
            </div>
            <div id="profile-edit-btn" class="profile__edit-btn popup-opened">
              <img src="./images/pencil.svg" alt="Edit" class="profile__edit-btn-pic">
            </div>
          </div>
        </div>
        <div class="profile__add-btn">
          <img src="./images/add.svg" alt="add">
        </div>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./images/Yosemite-valley.svg" alt="Yosemite Valley" class="card__pic">
          <div class="card__content">
            <p class="card__title">Yosemite Valley </p>
            <img src="./images/heart.svg" alt="Like" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/lake-louise.svg" alt="Lake Louise" class="card__pic">
          <div class="card__content">
            <p class="card__title">Lake Louise </p>
            <img src="./images/heart.svg" alt="Like" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/bald-mountains.svg" alt="Bald Mountains" class="card__pic">
          <div class="card__content">
            <p class="card__title">Bald Mountains </p>
            <img src="./images/heart.svg" alt="Like" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/latemar.svg" alt="Latemar" class="card__pic">
          <div class="card__content">
            <p class="card__title">Latemar </p>
            <img src="./images/heart.svg" alt="Like" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/vanoise-national-park.svg" alt="Vanoise National Park" class="card__pic">
          <div class="card__content">
            <p class="card__title">Vanoise National Park
            </p>
            <img src="./images/heart.svg" alt="Like" class="card__like">
          </div>
        </div>
        <div class="card">
          <img src="./images/lago-di-braies.svg" alt="Lago Di Braies" class="card__pic">
          <div class="card__content">
            <p class="card__title">Lago di Braies
            </p>
            <img src="./images/heart.svg" alt="Like" class="card__like">
          </div>
        </div>
      </section>
      <div class="popup popup_opened">
        <div id="popupEditProfile" class="popup__edit-profile">
          <h2 class="popup__title">Edit profile</h2>
          <input class="popup__input popup__input_type_name" type="text" placeholder="Name">
          <input class="popup__input popup__input_type_job" type="text" placeholder="About me">
          <button class="popup__btn popup__btn_type_save">Save</button>
          <button class="popup__btn popup__btn_type_close"><img src="./images/add.svg" alt="close"
              class="btn__close-pic"></button>
        </div>
      </div>
    </main>
    <footer class="footer">&copy; 2021 Around The U.S.</footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
